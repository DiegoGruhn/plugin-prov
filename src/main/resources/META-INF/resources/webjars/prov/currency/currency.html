<table id="table" class="table table-striped table-bordered justified">
	<thead>
		<tr>
			<th>{{name}}</th>
			<th>{{description}}</th>
			<th>{{unit}}</th>
			<th>{{rate}}</th>
			<th><i title="{{quotes}}" data-toggle="tooltip" class="fas fa-calculator"></i></th>
			<th><i title="{{actions}}" data-toggle="tooltip" class="fas fa-wrench"></i></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="dataTables_empty" colspan="6">{{loading}}</td>
		</tr>
	</tbody>
</table>

<form id="popup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-title">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="{{cancel}}">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="modal-title"></h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group required">
						<label class="control-label" for="name">{{name}}</label>
						<div>
							<input class="form-control" type="text" id="name" placeholder="{{name}}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="description">{{description}}</label>
						<div>
							<textarea class="form-control" row="3" id="description"></textarea>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label" for="unit">{{unit}}</label>
						<div>
							<input class="form-control" type="text" id="unit" placeholder="{{unit}}" required>
						</div>
					</div>
					<div class="form-group required">
						<label class="control-label" for="rate">{{rate}}</label>
						<div>
							<input class="form-control" type="number" step="0.01" id="rate" placeholder="{{rate}}" required>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary btn-raised" id="save" value="{{save}}">
				<input type="submit" class="btn btn-success btn-raised" id="create" value="{{create}}">
				<button class="btn btn-link" data-dismiss="modal">
					{{cancel}}
				</button>
			</div>
		</div>
	</div>
</form>
