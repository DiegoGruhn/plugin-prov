<div>
    <div id="prov-assessment" class="form-horizontal tab-pane tab-network" role="tabpanel">
        <div id="no-filter" class="center">
            <p><strong>No node to display</strong><br>Add filtered applications or uncheck some enabled filters</p>
        </div>
    </div>

    <form id="prov-filters" class="tab-pane tab-network prov-filters form-horizontal" role="tabpanel" autocomplete="off">
        <fieldset>
            <div class="form-group" data-toggle="buttons">
                <label class="control-label btn btn-default active" for="prov-filter-applications" data-toggle="tooltip" title="Included applications">
                    <input type="checkbox" checked>
                    <i class="fas fa-layer-group fa-fw"></i>
                </label>
                <input class="form-control" type="text" id="prov-filter-applications" autocomplete="off" />
            </div>
            <div class="form-group advanced" data-toggle="buttons">
                <label class="control-label btn btn-default" for="prov-filter-not_applications" data-toggle="tooltip" title="Excluded applications">
                    <input type="checkbox">
                    <span class="fa-stack fa-fw">
                        <i class="fas fa-layer-group fa-stack-1x fa-fw"></i>
                        <i class="fas fa-ban fa-stack-2x"></i>
                    </span>
                </label>
                <input class="form-control no-empty" type="text" id="prov-filter-not_applications" autocomplete="off" />
            </div>
            <div class="form-group" data-toggle="buttons">
                <label class="control-label btn btn-default" for="prov-filter-tags" data-toggle="tooltip" title="Included tags">
                    <input type="checkbox">
                    <i class="fas fa-tags fa-fw"></i>
                </label>
                <input class="form-control no-empty" type="text" id="prov-filter-tags" autocomplete="off" />
            </div>
            <div class="form-group advanced" data-toggle="buttons">
                <label class="control-label btn btn-default" for="prov-filter-not_tags" data-toggle="tooltip" title="Excluded tags">
                    <input type="checkbox">
                    <span class="fa-stack fa-fw">
                        <i class="fas fa-tags fa-stack-1x fa-fw"></i>
                        <i class="fas fa-ban fa-stack-2x"></i>
                    </span>
                </label>
                <input class="form-control no-empty" type="text" id="prov-filter-not_tags" autocomplete="off" />
            </div>
            <div class="form-group advanced" data-toggle="buttons">
                <label class="control-label btn btn-default" for="prov-filter-instances">
                    <input type="checkbox">
                    <i class="fas fa-server fa-fw"></i>
                </label>
                <input class="form-control no-empty" type="text" id="prov-filter-instances" autocomplete="off" />
            </div>
            <div class="form-group advanced" data-toggle="buttons">
                <label class="control-label btn btn-default" for="prov-filter-os">
                    <input type="checkbox">OS
                </label>
                <input class="form-control no-empty" type="text" id="prov-filter-os" autocomplete="off" />
            </div>
            <div class="form-group advanced" data-toggle="buttons">
                <label class="control-label btn btn-default" for="prov-filter-major" data-toggle="tooltip" title="OS Version">
                    <input type="checkbox">
                    <i class="fas fa-code-branch fa-fw"></i>
                </label>
                <input class="form-control no-empty" type="text" id="prov-filter-major" autocomplete="off" />
            </div>
            <div class="form-group" data-toggle="buttons">
                <label class="control-label btn btn-default" for="prov-filter-environments" data-toggle="tooltip" title="Included usages">
                    <input type="checkbox">
                    <i class="fas fa-clock fa-fw"></i>
                </label>
                <input class="form-control no-empty" type="text" id="prov-filter-environments" autocomplete="off" />
            </div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active" data-toggle="tooltip" title="Show neighbours">
                    <input type="checkbox" id="prov-filter-showNeighbours" checked />
                    <i class="fas fa-project-diagram fa-fw"></i>
                </label>
                <label class="btn btn-default active" data-toggle="tooltip" title="Show close applications">
                    <input type="checkbox" id="prov-filter-showNeighbours-application" checked />
                    <span class="fa-stack fa-fw">
                        <i class="far fa-window-restore fa-stack-1x fa-fw"></i>
                        <span>..</span>
                    </span>
                </label>
                <label class="btn btn-default active" data-toggle="tooltip" title="Enable animated links">
                    <input type="checkbox" class="ui-only toggle-animated" checked />
                    <i class="fas fa-angle-double-right fa-fw"></i>
                </label>
                <label class="btn btn-default" data-toggle="tooltip" title="Show more filters">
                    <input type="checkbox" class="ui-only toggle-advanced" />
                    <i class="fas fa-plus fa-fw"></i>
                </label>
            </div>
            <div class="form-group advanced">
                <label class="btn btn-default active" for="prov-filter-frequencyWeight">Frequency
                    weight</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="prov-filter-frequencyWeight" value="1" />
                </div>
            </div>
            <div class="form-group advanced">
                <label class="btn btn-default active" for="prov-filter-frequencyModel">Frequency
                    model</label>
                <div class="col-sm-9">
                    <select id="prov-filter-frequencyModel" class="form-control">
                        <option value="log2" selected>log2</option>
                        <option value="log">log</option>
                        <option value="log10">log10</option>
                    </select>
                </div>
            </div>
            <div class="alert alert-info small">
                <div class="row">
                    <div class="col-sm-6">
                        <p>Nb instances: <span id="instances-nb"></span></p>
                        <p>Nb applications: <span id="applications-nb"></span></p>
                    </div>
                    <div class="col-sm-6">
                        <p>Nb streams: <span id="frequency-nb"></span></p>
                        <p>Median frequency: <span id="frequency-median"></span></p>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
